{% extends 'myapp/base.html' %}

{% block body_block %}

{% load static %}

<body>
{% if cat_list %}
 <h2>List of Categories</h2>
 <ol>
 {% for cat in cat_list %}
  <li><a href ="{% url 'detail' cat.id %}">{{ cat.name }} </li></a>
  {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available categories!</strong>
 {% endif %}
</body>

{% endblock %}
