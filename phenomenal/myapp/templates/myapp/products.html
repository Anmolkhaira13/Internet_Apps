{% extends 'myapp/base.html' %}

{% block body_block %}

{% load static %}

<body>
{% if prodlist %}
 <h2>List of Products</h2>
 <ol>
 {% for prod in prodlist %}
  <a href = {% url 'productdetail' prod.id %}><li>{{ prod.name }} </li></a>
  {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available products!</strong>
 {% endif %}
</body>

{% endblock %}
