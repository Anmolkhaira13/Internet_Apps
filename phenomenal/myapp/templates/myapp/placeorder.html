{% extends 'myapp/base.html' %}
{% block body_block %}

    {% if prodlist %}
 <h2>List of Products</h2>
 <ol>
 {% for prod in prodlist %}
     <li> {{ prod.name}} </li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available Products!</strong>
 {% endif %}
    <form action="/myapp/place_order/" method="post">
        {% csrf_token %}
{{ form }}
<input type="submit" value="Submit" />
</form>

{% endblock %}
